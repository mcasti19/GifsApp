<div class="bg-dark border-right p-3" id="sidebar">
  <div class="logo">
    <h3 class="text-light logo">Gifs-App</h3>
  </div>

  <hr class="text-white" />

  <h5>Historial</h5>

  <div class="list-group list-reset">
    <a *ngFor="let item of historial"
        (click)="buscar( item )"
        href="#"
        class="list-group-item list-group-item-action"
    >
      {{ item | titlecase }}
    </a>
  </div>
</div>
